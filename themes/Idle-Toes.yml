# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#323232'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#323232'
    bright_background: '#323232'

  # Cursor colors
  cursor:
    text:   '#323232'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#323232'
    red:     '#d25252'
    green:   '#7fe173'
    yellow:  '#ffc66d'
    blue:    '#4099ff'
    magenta: '#f680ff'
    cyan:    '#bed6ff'
    white:   '#eeeeec'

  # Bright colors
  bright:
    black:   '#535353'
    red:     '#f07070'
    green:   '#9dff91'
    yellow:  '#ffe48b'
    blue:    '#5eb7f7'
    magenta: '#ff9dff'
    cyan:    '#dcf4ff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#323232'
    red:     '#d25252'
    green:   '#7fe173'
    yellow:  '#ffc66d'
    blue:    '#4099ff'
    magenta: '#f680ff'
    cyan:    '#bed6ff'
    white:   '#eeeeec'

