# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#3f3f3f'
    foreground: '#dcdccc'

    dim_foreground:    '#dcdccc'
    bright_foreground: '#dcdccc'
    dim_background:    '#3f3f3f'
    bright_background: '#3f3f3f'

  # Cursor colors
  cursor:
    text:   '#3f3f3f'
    cursor: '#dcdccc'

  # Normal colors
  normal:
    black:   '#4d4d4d'
    red:     '#705050'
    green:   '#60b48a'
    yellow:  '#f0dfaf'
    blue:    '#506070'
    magenta: '#dc8cc3'
    cyan:    '#8cd0d3'
    white:   '#dcdccc'

  # Bright colors
  bright:
    black:   '#709080'
    red:     '#dca3a3'
    green:   '#c3bf9f'
    yellow:  '#e0cf9f'
    blue:    '#94bff3'
    magenta: '#ec93d3'
    cyan:    '#93e0e3'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#4d4d4d'
    red:     '#705050'
    green:   '#60b48a'
    yellow:  '#f0dfaf'
    blue:    '#506070'
    magenta: '#dc8cc3'
    cyan:    '#8cd0d3'
    white:   '#dcdccc'

