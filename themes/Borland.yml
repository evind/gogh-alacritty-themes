# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#0000a4'
    foreground: '#ffff4e'

    dim_foreground:    '#ffff4e'
    bright_foreground: '#ffff4e'
    dim_background:    '#0000a4'
    bright_background: '#0000a4'

  # Cursor colors
  cursor:
    text:   '#0000a4'
    cursor: '#ffff4e'

  # Normal colors
  normal:
    black:   '#4f4f4f'
    red:     '#ff6c60'
    green:   '#a8ff60'
    yellow:  '#ffffb6'
    blue:    '#96cbfe'
    magenta: '#ff73fd'
    cyan:    '#c6c5fe'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#7c7c7c'
    red:     '#ffb6b0'
    green:   '#ceffac'
    yellow:  '#ffffcc'
    blue:    '#b5dcff'
    magenta: '#ff9cfe'
    cyan:    '#dfdffe'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#4f4f4f'
    red:     '#ff6c60'
    green:   '#a8ff60'
    yellow:  '#ffffb6'
    blue:    '#96cbfe'
    magenta: '#ff73fd'
    cyan:    '#c6c5fe'
    white:   '#eeeeee'

