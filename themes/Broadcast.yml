# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#2b2b2b'
    foreground: '#e6e1dc'

    dim_foreground:    '#e6e1dc'
    bright_foreground: '#e6e1dc'
    dim_background:    '#2b2b2b'
    bright_background: '#2b2b2b'

  # Cursor colors
  cursor:
    text:   '#2b2b2b'
    cursor: '#e6e1dc'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#da4939'
    green:   '#519f50'
    yellow:  '#ffd24a'
    blue:    '#6d9cbe'
    magenta: '#d0d0ff'
    cyan:    '#6e9cbe'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#323232'
    red:     '#ff7b6b'
    green:   '#83d182'
    yellow:  '#ffff7c'
    blue:    '#9fcef0'
    magenta: '#ffffff'
    cyan:    '#a0cef0'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#da4939'
    green:   '#519f50'
    yellow:  '#ffd24a'
    blue:    '#6d9cbe'
    magenta: '#d0d0ff'
    cyan:    '#6e9cbe'
    white:   '#ffffff'

