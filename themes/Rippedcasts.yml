# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#2b2b2b'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#2b2b2b'
    bright_background: '#2b2b2b'

  # Cursor colors
  cursor:
    text:   '#2b2b2b'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cdaf95'
    green:   '#a8ff60'
    yellow:  '#bfbb1f'
    blue:    '#75a5b0'
    magenta: '#ff73fd'
    cyan:    '#5a647e'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#eecbad'
    green:   '#bcee68'
    yellow:  '#e5e500'
    blue:    '#86bdc9'
    magenta: '#e500e5'
    cyan:    '#8c9bc4'
    white:   '#e5e5e5'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#cdaf95'
    green:   '#a8ff60'
    yellow:  '#bfbb1f'
    blue:    '#75a5b0'
    magenta: '#ff73fd'
    cyan:    '#5a647e'
    white:   '#bfbfbf'

