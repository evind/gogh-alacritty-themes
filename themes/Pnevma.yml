# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#d0d0d0'

    dim_foreground:    '#d0d0d0'
    bright_foreground: '#d0d0d0'
    dim_background:    '#1c1c1c'
    bright_background: '#1c1c1c'

  # Cursor colors
  cursor:
    text:   '#1c1c1c'
    cursor: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#2f2e2d'
    red:     '#a36666'
    green:   '#90a57d'
    yellow:  '#d7af87'
    blue:    '#7fa5bd'
    magenta: '#c79ec4'
    cyan:    '#8adbb4'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#4a4845'
    red:     '#d78787'
    green:   '#afbea2'
    yellow:  '#e4c9af'
    blue:    '#a1bdce'
    magenta: '#d7beda'
    cyan:    '#b1e7dd'
    white:   '#efefef'

  # Dim colors
  dim:
    black:   '#2f2e2d'
    red:     '#a36666'
    green:   '#90a57d'
    yellow:  '#d7af87'
    blue:    '#7fa5bd'
    magenta: '#c79ec4'
    cyan:    '#8adbb4'
    white:   '#d0d0d0'

