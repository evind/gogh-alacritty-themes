# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#23476a'

    dim_foreground:    '#23476a'
    bright_foreground: '#23476a'
    dim_background:    '#ffffff'
    bright_background: '#ffffff'

  # Cursor colors
  cursor:
    text:   '#ffffff'
    cursor: '#23476a'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#b5407b'
    green:   '#7bb540'
    yellow:  '#b57b40'
    blue:    '#407bb5'
    magenta: '#7b40b5'
    cyan:    '#40b57b'
    white:   '#f8f8f8'

  # Bright colors
  bright:
    black:   '#737373'
    red:     '#cd73a0'
    green:   '#a0cd73'
    yellow:  '#cda073'
    blue:    '#73a0cd'
    magenta: '#a073cd'
    cyan:    '#73cda0'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#b5407b'
    green:   '#7bb540'
    yellow:  '#b57b40'
    blue:    '#407bb5'
    magenta: '#7b40b5'
    cyan:    '#40b57b'
    white:   '#f8f8f8'

