# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#224fbc'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#224fbc'
    bright_background: '#224fbc'

  # Cursor colors
  cursor:
    text:   '#224fbc'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000b2'
    magenta: '#b200b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#e50000'
    green:   '#00d900'
    yellow:  '#e5e500'
    blue:    '#0000ff'
    magenta: '#e500e5'
    cyan:    '#00e5e5'
    white:   '#e5e5e5'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000b2'
    magenta: '#b200b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

