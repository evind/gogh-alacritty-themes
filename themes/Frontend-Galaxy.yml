  primary:
    background: '#1d2837'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#1d2837'
    bright_background: '#1d2837'

  # Cursor colors
  cursor:
    text:   '#1d2837'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#f9555f'
    green:   '#21b089'
    yellow:  '#fef02a'
    blue:    '#589df6'
    magenta: '#944d95'
