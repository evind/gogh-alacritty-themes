# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#758480'
    foreground: '#23476a'

    dim_foreground:    '#23476a'
    bright_foreground: '#23476a'
    dim_background:    '#758480'
    bright_background: '#758480'

  # Cursor colors
  cursor:
    text:   '#758480'
    cursor: '#23476a'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#dd006f'
    green:   '#6fdd00'
    yellow:  '#dd6f00'
    blue:    '#006fdd'
    magenta: '#6f00dd'
    cyan:    '#00dd6f'
    white:   '#f2f2f2'

  # Bright colors
  bright:
    black:   '#7d7d7d'
    red:     '#ff74b9'
    green:   '#b9ff74'
    yellow:  '#ffb974'
    blue:    '#74b9ff'
    magenta: '#b974ff'
    cyan:    '#74ffb9'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#dd006f'
    green:   '#6fdd00'
    yellow:  '#dd6f00'
    blue:    '#006fdd'
    magenta: '#6f00dd'
    cyan:    '#00dd6f'
    white:   '#f2f2f2'

