# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#878787'
    red:     '#ff6600'
    green:   '#ccff04'
    yellow:  '#ffcc00'
    blue:    '#44b4cc'
    magenta: '#9933cc'
    cyan:    '#44b4cc'
    white:   '#f5f5f5'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#e5e5e5'

  # Dim colors
  dim:
    black:   '#878787'
    red:     '#ff6600'
    green:   '#ccff04'
    yellow:  '#ffcc00'
    blue:    '#44b4cc'
    magenta: '#9933cc'
    cyan:    '#44b4cc'
    white:   '#f5f5f5'

