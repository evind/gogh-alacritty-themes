  primary:
    background: '#1c1c1c'
    foreground: '#ddeedd'

    dim_foreground:    '#ddeedd'
    bright_foreground: '#ddeedd'
    dim_background:    '#1c1c1c'
    bright_background: '#1c1c1c'

  # Cursor colors
  cursor:
    text:   '#1c1c1c'
    cursor: '#ddeedd'

  # Normal colors
  normal:
    black:   '#3d352a'
    red:     '#cd5c5c'
    green:   '#86af80'
    yellow:  '#e8ae5b'
