    black:   '#554444'
    red:     '#cc5533'
    green:   '#88aa22'
    yellow:  '#ffa75d'
    blue:    '#87ceeb'
    magenta: '#996600'
    cyan:    '#b0c4de'
    white:   '#ddccbb'

  # Dim colors
  dim:
    black:   '#3d352a'
    red:     '#cd5c5c'
    green:   '#86af80'
    yellow:  '#e8ae5b'
    blue:    '#6495ed'
    magenta: '#deb887'
    cyan:    '#b0c4de'
    white:   '#bbaa99'

