# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#283033'
    foreground: '#cdcdcd'

    dim_foreground:    '#cdcdcd'
    bright_foreground: '#cdcdcd'
    dim_background:    '#283033'
    bright_background: '#283033'

  # Cursor colors
  cursor:
    text:   '#283033'
    cursor: '#cdcdcd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#a60001'
    green:   '#00bb00'
    yellow:  '#fecd22'
    blue:    '#3a9bdb'
    magenta: '#bb00bb'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff0003'
    green:   '#93c863'
    yellow:  '#fef874'
    blue:    '#a1d7ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#a60001'
    green:   '#00bb00'
    yellow:  '#fecd22'
    blue:    '#3a9bdb'
    magenta: '#bb00bb'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'

