# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dbdbdb'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#dbdbdb'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#dbdbdb'

  # Normal colors
  normal:
    black:   '#575757'
    red:     '#ff1b00'
    green:   '#a5e055'
    yellow:  '#fbe74a'
    blue:    '#496487'
    magenta: '#fd5ff1'
    cyan:    '#86e9fe'
    white:   '#cbcccb'

  # Bright colors
  bright:
    black:   '#262626'
    red:     '#d51d00'
    green:   '#a5df55'
    yellow:  '#fbe84a'
    blue:    '#89beff'
    magenta: '#c001c1'
    cyan:    '#86eafe'
    white:   '#dbdbdb'

  # Dim colors
  dim:
    black:   '#575757'
    red:     '#ff1b00'
    green:   '#a5e055'
    yellow:  '#fbe74a'
    blue:    '#496487'
    magenta: '#fd5ff1'
    cyan:    '#86e9fe'
    white:   '#cbcccb'

