  # Bright colors
  bright:
    black:   '#808080'
    red:     '#ee84b9'
    green:   '#b9ee84'
    yellow:  '#eeb984'
    blue:    '#84b9ee'
    magenta: '#b984ee'
    cyan:    '#84eeb9'
    white:   '#e5e5e5'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#c21b6f'
    green:   '#6fc21b'
    yellow:  '#c26f1b'
    blue:    '#1b6fc2'
    magenta: '#6f1bc2'
    cyan:    '#1bc26f'
    white:   '#808080'

