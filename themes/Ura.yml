  primary:
    background: '#feffee'
    foreground: '#23476a'

    dim_foreground:    '#23476a'
    bright_foreground: '#23476a'
    dim_background:    '#feffee'
    bright_background: '#feffee'

  # Cursor colors
  cursor:
    text:   '#feffee'
    cursor: '#23476a'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#c21b6f'
    green:   '#6fc21b'
    yellow:  '#c26f1b'
    blue:    '#1b6fc2'
    magenta: '#6f1bc2'
    cyan:    '#1bc26f'
