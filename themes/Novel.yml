# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#dfdbc3'
    foreground: '#3b2322'

    dim_foreground:    '#3b2322'
    bright_foreground: '#3b2322'
    dim_background:    '#dfdbc3'
    bright_background: '#dfdbc3'

  # Cursor colors
  cursor:
    text:   '#dfdbc3'
    cursor: '#3b2322'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0000'
    green:   '#009600'
    yellow:  '#d06b00'
    blue:    '#0000cc'
    magenta: '#cc00cc'
    cyan:    '#0087cc'
    white:   '#cccccc'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#cc0000'
    green:   '#009600'
    yellow:  '#d06b00'
    blue:    '#0000cc'
    magenta: '#cc00cc'
    cyan:    '#0087cc'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#cc0000'
    green:   '#009600'
    yellow:  '#d06b00'
    blue:    '#0000cc'
    magenta: '#cc00cc'
    cyan:    '#0087cc'
    white:   '#cccccc'

