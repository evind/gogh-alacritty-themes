# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#bbbbbb'

    dim_foreground:    '#bbbbbb'
    bright_foreground: '#bbbbbb'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#bbbbbb'

  # Normal colors
  normal:
    black:   '#4c4c4c'
    red:     '#bb0000'
    green:   '#5fde8f'
    yellow:  '#f3f167'
    blue:    '#276bd8'
    magenta: '#bb00bb'
    cyan:    '#00dadf'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#4c4c4c'
    red:     '#bb0000'
    green:   '#5fde8f'
    yellow:  '#f3f167'
    blue:    '#276bd8'
    magenta: '#bb00bb'
    cyan:    '#00dadf'
    white:   '#bbbbbb'

