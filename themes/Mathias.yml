# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#bbbbbb'

    dim_foreground:    '#bbbbbb'
    bright_foreground: '#bbbbbb'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#bbbbbb'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e52222'
    green:   '#a6e32d'
    yellow:  '#fc951e'
    blue:    '#c48dff'
    magenta: '#fa2573'
    cyan:    '#67d9f0'
    white:   '#f2f2f2'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#e52222'
    green:   '#a6e32d'
    yellow:  '#fc951e'
    blue:    '#c48dff'
    magenta: '#fa2573'
    cyan:    '#67d9f0'
    white:   '#f2f2f2'

