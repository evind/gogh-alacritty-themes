# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#758480'
    foreground: '#23476a'

    dim_foreground:    '#23476a'
    bright_foreground: '#23476a'
    dim_background:    '#758480'
    bright_background: '#758480'

  # Cursor colors
  cursor:
    text:   '#758480'
    cursor: '#23476a'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#dd0007'
    green:   '#07dd00'
    yellow:  '#ddd600'
    blue:    '#0007dd'
    magenta: '#d600dd'
    cyan:    '#00ddd6'
    white:   '#f2f2f2'

  # Bright colors
  bright:
    black:   '#7d7d7d'
    red:     '#ff7478'
    green:   '#78ff74'
    yellow:  '#fffa74'
    blue:    '#7478ff'
    magenta: '#fa74ff'
    cyan:    '#74fffa'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#dd0007'
    green:   '#07dd00'
    yellow:  '#ddd600'
    blue:    '#0007dd'
    magenta: '#d600dd'
    cyan:    '#00ddd6'
    white:   '#f2f2f2'

