    blue:    '#1997c6'
    magenta: '#9b5953'
    cyan:    '#c8faf4'
    white:   '#f6f5fb'

  # Dim colors
  dim:
    black:   '#050404'
    red:     '#bd0013'
    green:   '#4ab118'
    yellow:  '#e7741e'
    blue:    '#0f4ac6'
