  primary:
    background: '#1f1d45'
    foreground: '#f8dcc0'

    dim_foreground:    '#f8dcc0'
    bright_foreground: '#f8dcc0'
    dim_background:    '#1f1d45'
    bright_background: '#1f1d45'

  # Cursor colors
  cursor:
    text:   '#1f1d45'
