# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

    dim_foreground:    '#ffffff'
    bright_foreground: '#ffffff'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#bbbbbb'

