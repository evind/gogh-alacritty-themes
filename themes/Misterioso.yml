  primary:
    background: '#2d3743'
    foreground: '#e1e1e0'

    dim_foreground:    '#e1e1e0'
    bright_foreground: '#e1e1e0'
    dim_background:    '#2d3743'
    bright_background: '#2d3743'

  # Cursor colors
  cursor:
    text:   '#2d3743'
