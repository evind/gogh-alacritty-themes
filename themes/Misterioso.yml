  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff4242'
    green:   '#74af68'
    yellow:  '#ffad29'
    blue:    '#338f86'
    magenta: '#9414e6'
    cyan:    '#23d7d7'
