# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#FFFFFF'

    dim_foreground:    '#FFFFFF'
    bright_foreground: '#FFFFFF'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#FFFFFF'

  # Normal colors
  normal:
    black:   '#444444'
    red:     '#FF0054'
    green:   '#B1D630'
    yellow:  '#9D895E'
    blue:    '#67BEE3'
    magenta: '#B576BC'
    cyan:    '#569A9F'
    white:   '#EDEDED'

  # Bright colors
  bright:
    black:   '#777777'
    red:     '#D65E75'
    green:   '#BAFFAA'
    yellow:  '#ECE1C8'
    blue:    '#9FD3E5'
    magenta: '#DEB3DF'
    cyan:    '#B6E0E5'
    white:   '#FFFFFF'

  # Dim colors
  dim:
    black:   '#444444'
    red:     '#FF0054'
    green:   '#B1D630'
    yellow:  '#9D895E'
    blue:    '#67BEE3'
    magenta: '#B576BC'
    cyan:    '#569A9F'
    white:   '#EDEDED'

