# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#1C1C1C'
    foreground: '#D0D0D0'

    dim_foreground:    '#D0D0D0'
    bright_foreground: '#D0D0D0'
    dim_background:    '#1C1C1C'
    bright_background: '#1C1C1C'

  # Cursor colors
  cursor:
    text:   '#1C1C1C'
    cursor: '#D0D0D0'

  # Normal colors
  normal:
    black:   '#1C1C1C'
    red:     '#AF005F'
    green:   '#5FAF00'
    yellow:  '#D7AF5F'
    blue:    '#5FAFD7'
    magenta: '#808080'
    cyan:    '#D7875F'
    white:   '#D0D0D0'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#5FAF5F'
    green:   '#AFD700'
    yellow:  '#AF87D7'
    blue:    '#FFAF00'
    magenta: '#FF5FAF'
    cyan:    '#00AFAF'
    white:   '#5F8787'

  # Dim colors
  dim:
    black:   '#1C1C1C'
    red:     '#AF005F'
    green:   '#5FAF00'
    yellow:  '#D7AF5F'
    blue:    '#5FAFD7'
    magenta: '#808080'
    cyan:    '#D7875F'
    white:   '#D0D0D0'

