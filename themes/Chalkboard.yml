  # Bright colors
  bright:
    black:   '#323232'
    red:     '#dbaaaa'
    green:   '#aadbaa'
    yellow:  '#dadbaa'
    blue:    '#aaaadb'
    magenta: '#dbaada'
    cyan:    '#aadadb'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#c37372'
    green:   '#72c373'
    yellow:  '#c2c372'
    blue:    '#7372c3'
