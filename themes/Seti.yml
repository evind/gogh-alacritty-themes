  primary:
    background: '#111213'
    foreground: '#cacecd'

    dim_foreground:    '#cacecd'
    bright_foreground: '#cacecd'
    dim_background:    '#111213'
    bright_background: '#111213'

  # Cursor colors
  cursor:
    text:   '#111213'
