  # Bright colors
  bright:
    black:   '#323232'
    red:     '#c22832'
    green:   '#8ec43d'
    yellow:  '#e0c64f'
    blue:    '#43a5d5'
    magenta: '#8b57b5'
    cyan:    '#8ec43d'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#323232'
    red:     '#c22832'
    green:   '#8ec43d'
    yellow:  '#e0c64f'
    blue:    '#43a5d5'
