# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#f2f2f2'

    dim_foreground:    '#f2f2f2'
    bright_foreground: '#f2f2f2'
    dim_background:    '#000000'
    bright_background: '#000000'

  # Cursor colors
  cursor:
    text:   '#000000'
    cursor: '#f2f2f2'

  # Normal colors
  normal:
    black:   '#2a2a2a'
    red:     '#ff0000'
    green:   '#79ff0f'
    yellow:  '#d3bf00'
    blue:    '#396bd7'
    magenta: '#b449be'
    cyan:    '#66ccff'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff0080'
    green:   '#66ff66'
    yellow:  '#f3d64e'
    blue:    '#709aed'
    magenta: '#db67e6'
    cyan:    '#7adff2'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#2a2a2a'
    red:     '#ff0000'
    green:   '#79ff0f'
    yellow:  '#d3bf00'
    blue:    '#396bd7'
    magenta: '#b449be'
    cyan:    '#66ccff'
    white:   '#bbbbbb'

