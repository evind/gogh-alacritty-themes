    blue:    '#7AABD4'
    magenta: '#D6ADD5'
    cyan:    '#79D4D5'
    white:   '#D4D4D4'

  # Dim colors
  dim:
    black:   '#646464'
    red:     '#F58E8E'
    green:   '#A9D3AB'
    yellow:  '#FED37E'
    blue:    '#7AABD4'
