  primary:
    background: '#ffffff'
    foreground: '#262626'

    dim_foreground:    '#262626'
    bright_foreground: '#262626'
    dim_background:    '#ffffff'
    bright_background: '#ffffff'

  # Cursor colors
  cursor:
    text:   '#ffffff'
    cursor: '#262626'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#f8282a'
    green:   '#328a5d'
