# Original source: https://github.com/Mayccoll/Gogh
colors:
  # Default colors
  primary:
    background: '#171717'
    foreground: '#bbbbbb'

    dim_foreground:    '#bbbbbb'
    bright_foreground: '#bbbbbb'
    dim_background:    '#171717'
    bright_background: '#171717'

  # Cursor colors
  cursor:
    text:   '#171717'
    cursor: '#bbbbbb'

  # Normal colors
  normal:
    black:   '#4c4c4c'
    red:     '#bb0000'
    green:   '#04f623'
    yellow:  '#f3f167'
    blue:    '#64d0f0'
    magenta: '#ce6fdb'
    cyan:    '#00dadf'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#7df71d'
    yellow:  '#ffff55'
    blue:    '#62cbe8'
    magenta: '#ff9bf5'
    cyan:    '#00ccd8'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#4c4c4c'
    red:     '#bb0000'
    green:   '#04f623'
    yellow:  '#f3f167'
    blue:    '#64d0f0'
    magenta: '#ce6fdb'
    cyan:    '#00dadf'
    white:   '#bbbbbb'

